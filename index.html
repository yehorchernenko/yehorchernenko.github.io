<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        // Parse the URL to pass paramters to the Lyft app
        var urlParams = new URLSearchParams(window.location.search);
        var appScheme = 'lyft://' + urlParams;
        window.location.replace(appScheme);
    </script>
</head>
<body>
    Redirecting to Lyft app...
</body>
</html>
